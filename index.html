<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
<title>Qazanc AZ</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<script src="https://libtl.com/sdk.js" data-zone="10024800" data-sdk="show_10024800"></script>
<style>
:root {
  --bg-start:#fdfbfb;
  --bg-end:#ebedee;
  --card-bg:rgba(255,255,255,0.18);
  --card-border:rgba(0,0,0,0.1);
  --btn-gradient-start:#36D1DC;
  --btn-gradient-end:#5B86E5;
  --btn-shadow:rgba(91,134,229,0.4);
  --text-light:#ffffff;
  --text-dark:#1B1B1B;
  --accent:#FFD369;
}
*{box-sizing:border-box;margin:0;padding:0;}
body{
  font-family:'Inter',sans-serif;
  background:linear-gradient(135deg,var(--bg-start),var(--bg-end));
  background-size:400% 400%;
  animation:bgMove 12s ease infinite;
  color:var(--text-dark);min-height:100vh;
  user-select:none;-webkit-user-select:none;
  -webkit-tap-highlight-color:transparent;
}
@keyframes bgMove{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}
.container{max-width:480px;margin:auto;padding:20px;padding-top:40px;}
.page{display:none;animation:fadeIn .4s ease;}
.page.active{display:block;}
@keyframes fadeIn{from{opacity:0;transform:translateY(10px);}to{opacity:1;transform:translateY(0);}}

.balance-card{
  background:var(--card-bg);
  border-radius:25px;
  padding:30px 22px;
  margin-bottom:30px;
  box-shadow:0 12px 40px rgba(0,0,0,0.25);
  backdrop-filter:blur(14px);
  text-align:center;
  border:1px solid var(--card-border);
  transition:transform 0.3s;
}
.balance-card:hover{
  transform:scale(1.02);
}
.balance-card h3{
  font-size:18px;
  color:var(--accent);
  margin-bottom:10px;
  letter-spacing:0.5px;
}
.balance-card .amount{
  font-size:40px;font-weight:700;margin-top:5px;
  color:var(--text-dark);
  text-shadow:0 2px 5px rgba(0,0,0,0.1);
}
.balance-card .usd{
  font-size:16px;color:#555;margin-top:5px;
}

.ad-card{
  background:var(--card-bg);
  border-radius:25px;
  padding:28px;
  text-align:center;
  box-shadow:0 10px 38px rgba(0,0,0,0.3);
  backdrop-filter:blur(15px);
  border:1px solid var(--card-border);
  margin-top:-10px;
}
.ad-card h2{
  font-size:22px;color:var(--text-dark);
  margin-bottom:10px;
  text-shadow:0 0 6px rgba(255,255,255,0.2);
}
.ad-card p{margin:6px 0;color:var(--text-dark);font-size:15px;}
.stats{display:flex;justify-content:space-around;margin-top:16px;}
.stat{background:rgba(0,0,0,0.05);border-radius:14px;padding:12px 25px;}
.stat span{display:block;font-size:20px;font-weight:700;color:var(--text-dark);}
.stat label{font-size:13px;color:#666;}
.progress{height:10px;background:rgba(0,0,0,0.08);border-radius:8px;overflow:hidden;margin-top:16px;}
.progress-fill{height:100%;background:#4ADE80;width:0%;transition:width .4s;}

.ad-btn{
  width:100%;
  margin-top:22px;
  padding:18px;
  font-size:18px;
  font-weight:700;
  border:none;
  border-radius:16px;
  color:var(--text-light);
  cursor:pointer;
  position:relative;
  overflow:hidden;
  transition:0.3s;
  background:linear-gradient(90deg,var(--btn-gradient-start),var(--btn-gradient-end));
  background-size:200% 200%;
  box-shadow:0 0 18px var(--btn-shadow);
}
/* Hover effekti yalnƒ±z waiting olmayan zaman */
.ad-btn:hover:not(.waiting){
  transform:scale(1.05);
  box-shadow:0 0 25px var(--btn-shadow);
}

.task-card{
  background:var(--card-bg);
  border-radius:25px;
  padding:28px;
  text-align:center;
  box-shadow:0 10px 38px rgba(0,0,0,0.3);
  backdrop-filter:blur(15px);
  border:1px solid var(--card-border);
}
.task-card h2{font-size:22px;color:var(--text-dark);margin-bottom:10px;}
.task-card button{
  width:100%;
  margin-top:20px;
  padding:16px;
  font-size:17px;
  font-weight:700;
  border:none;
  border-radius:16px;
  color:var(--text-light);
  cursor:pointer;
  background:linear-gradient(90deg,#f7971e,#ffd200);
  box-shadow:0 0 18px rgba(255,210,50,0.4);
  transition:0.3s;
}
.task-card button:hover{
  transform:scale(1.05);
  box-shadow:0 0 25px rgba(255,210,50,0.6);
}

.menu{
  position:fixed;bottom:15px;left:50%;transform:translateX(-50%);
  width:92%;display:flex;justify-content:space-around;
  background:rgba(255,255,255,0.15);
  padding:10px;border-radius:20px;
  box-shadow:0 6px 20px rgba(0,0,0,.3);
}
.menu button{
  flex:1;margin:0 5px;padding:12px;border:none;border-radius:14px;
  background:linear-gradient(90deg,#36D1DC,#5B86E5);
  color:#fff;font-weight:700;
  transition:0.3s;
}
.menu button.active{
  background:linear-gradient(90deg,#f7971e,#ffd200);
  box-shadow:0 0 15px rgba(255,210,50,0.6);
}
</style>
</head>
<body>
<div class="container">

  <!-- Reklam s…ôhif…ôsi -->
  <div id="adsPage" class="page active">
    <div class="balance-card">
      <h3>Balansƒ±nƒ±z</h3>
      <div class="amount"><span id="balance">0.0000</span> ‚Çº</div>
      <div class="usd">‚âà $<span id="usd">0.00</span></div>
    </div>

    <div class="ad-card">
      <h2>Reklamlar</h2>
      <p>H…ôr reklama g√∂r…ô <b>0.01 ‚Çº</b> qazanƒ±n</p>
      <div class="stats">
        <div class="stat"><span id="adsCount">0</span><label>ƒ∞zl…ôn…ôn</label></div>
        <div class="stat"><span>100</span><label>Maksimum</label></div>
      </div>
      <div class="progress"><div class="progress-fill" id="progress"></div></div>
      <p style="margin-top:6px;">ƒ∞r…ôlil…ôyi≈ü: <span id="progressText">0/100</span></p>
      <button id="adBtn" class="ad-btn">Reklam</button>
      <div id="msg"></div>
    </div>
  </div>

  <!-- G√∂r…ôvl…ôr -->
  <div id="tasksPage" class="page">
    <div class="task-card">
      <h2> Tap≈üƒ±rƒ±q</h2>
      <p>Kanala qo≈üul v…ô <b>1 ‚Çº</b> bonus qazan!</p>
      <button id="joinBtn">Kanala Qo≈üul</button>
    </div>
  </div>

  <!-- C√ºzdan -->
  <div id="walletPage" class="page">
    <div class="balance-card">
      <h3>Balansƒ±nƒ±z</h3>
      <div class="amount"><span id="balance2">0.0000</span> ‚Çº</div>
      <div class="usd">‚âà $<span id="usd2">0.00</span></div>
    </div>
    <h2 style="text-align:center;margin-bottom:12px;color:#f0f9ff;">√áƒ±xarƒ±≈ü</h2>
    <p style="text-align:center;color:#FFB74D;font-weight:700;font-size:16px;">
      üì¢ √áƒ±xarƒ±≈ü sistemi 01.01.2026 tarixind…ô aktivl…ô≈ü…ôc…ôk!
    </p>
  </div>

</div>

<!-- Menyu -->
<div class="menu">
  <button onclick="showPage('adsPage',this)" class="active">Ev</button>
  <button onclick="showPage('tasksPage',this)">G√∂revler</button>
  <button onclick="showPage('walletPage',this)">C√ºzdan</button>
</div>

<script>
const LIMIT=100,REWARD=0.01;
const BAL_KEY='bal',COUNT_KEY='cnt',RESET_KEY='resetTime',JOIN_KEY='joined';

function safeGet(k,d=0){try{return JSON.parse(localStorage.getItem(k))??d;}catch{return d;}}
function safeSet(k,v){try{localStorage.setItem(k,JSON.stringify(v));}catch(e){}}

let bal=parseFloat(safeGet(BAL_KEY,0));
let cnt=parseInt(safeGet(COUNT_KEY,0));
let resetTime=safeGet(RESET_KEY,null);

function getNextResetTime(){
  const now = new Date();
  const AZ_OFFSET = 4;
  let resetUTC = new Date(Date.UTC(
    now.getUTCFullYear(),
    now.getUTCMonth(),
    now.getUTCDate(),
    23 - AZ_OFFSET,0,0,0
  ));
  if(now.getTime() > resetUTC.getTime()){
    resetUTC.setUTCDate(resetUTC.getUTCDate() + 1);
  }
  return resetUTC.getTime();
}

if(!resetTime || Date.now() > resetTime){
  cnt = 0;
  resetTime = getNextResetTime();
  safeSet(RESET_KEY, resetTime);
  safeSet(COUNT_KEY, cnt);
}

function update(){
  document.getElementById('balance').textContent=bal.toFixed(4);
  document.getElementById('usd').textContent=(bal*0.59).toFixed(2);
  document.getElementById('balance2').textContent=bal.toFixed(4);
  document.getElementById('usd2').textContent=(bal*0.59).toFixed(2);
  document.getElementById('adsCount').textContent=cnt;
  document.getElementById('progress').style.width=(cnt/LIMIT*100)+'%';
  document.getElementById('progressText').textContent=`${cnt}/${LIMIT}`;
  safeSet(BAL_KEY,bal);safeSet(COUNT_KEY,cnt);
}
update();

const adBtn=document.getElementById('adBtn'),msg=document.getElementById('msg');
adBtn.onclick = () => {
  if(cnt >= LIMIT){ msg.textContent='üì£ G√ºnd…ôlik limit…ô √ßatdƒ±nƒ±z!'; return; }
  adBtn.disabled = true;
  adBtn.classList.add('waiting'); // hover v…ô transform effekti deaktiv
  msg.textContent='ƒ∞zl…ônir...';
  
  try{ if(typeof show_10024800==='function'){ show_10024800(); } } catch(e){}
  
  setTimeout(()=>{
    bal += REWARD; cnt++; update();
    msg.textContent='‚úÖ +0.01 ‚Çº …ôlav…ô olundu!';
    let s = 10;
    const t = setInterval(()=>{
      msg.textContent=`‚è≥ ${s}s g√∂zl…ôyin`;
      s--;
      if(s < 0){
        clearInterval(t);
        adBtn.disabled = false;
        adBtn.classList.remove('waiting'); // effekti aktiv et
        msg.textContent='';
      }
    },1000);
  }, 2500);
};

const joinBtn=document.getElementById('joinBtn');
if(localStorage.getItem(JOIN_KEY)){joinBtn.textContent='Tamamlandƒ±';joinBtn.disabled=true;}
joinBtn.onclick=()=>{
  if(localStorage.getItem(JOIN_KEY))return;
  bal+=1;safeSet(BAL_KEY,bal);localStorage.setItem(JOIN_KEY,'1');
  joinBtn.textContent='Tamamlandƒ±';joinBtn.disabled=true;
  window.open('https://t.me/qazancazicmasi','_blank');
  update();
};

function showPage(id,btn){
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  document.querySelectorAll('.menu button').forEach(b=>b.classList.remove('active'));
  btn.classList.add('active');
}
</script>
</body>
</html>
